<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe Game</title>
</head>
<body>
    <div class="gameboard">
    <div class="player_backboard">
        <div class="players_names">
            <div class="player_x"></div>
            <div class="player_o"></div>
        </div>
        <div class="players_scores">
            <label>Score:</label>
            <div class="score_x">0</div>
            <label>Score:</label>
            <div class="score_o">0</div>
        </div>
    </div>
        <h2 class="winner_text"></h2>
        <div class="grid_container">
            <div class="grid_cell" data-cell-index="0"></div>
            <div class="grid_cell" data-cell-index="1"></div>
            <div class="grid_cell" data-cell-index="2"></div>
            <div class="grid_cell" data-cell-index="3"></div>
            <div class="grid_cell" data-cell-index="4"></div>
            <div class="grid_cell" data-cell-index="5"></div>
            <div class="grid_cell" data-cell-index="6"></div>
            <div class="grid_cell" data-cell-index="7"></div>
            <div class="grid_cell" data-cell-index="8"></div>
        </div>
        <div class="button_container">
            <button class="restart_btn">Play Again</button>
            <button class="score_reset_btn">Score Reset</button>
        </div>
    </div>
</body>
</html>
