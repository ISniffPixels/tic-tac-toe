<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe Game</title>
</head>
<body>
    <div class="gameboard">
        <h1>Tic Tac Toe</h1>
        <div class="grid_container">
            <div class="grid_cell" cellIndex="0"></div>
            <div class="grid_cell" cellIndex="1"></div>
            <div class="grid_cell" cellIndex="2"></div>
            <div class="grid_cell" cellIndex="3"></div>
            <div class="grid_cell" cellIndex="4"></div>
            <div class="grid_cell" cellIndex="5"></div>
            <div class="grid_cell" cellIndex="6"></div>
            <div class="grid_cell" cellIndex="7"></div>
            <div class="grid_cell" cellIndex="8"></div>
        </div>
        <h2 class="winner_text"></h2>
        <button class="restart_btn">Play Again</button>
    </div>
</body>
</html>
